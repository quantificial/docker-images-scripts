# Use root/example as user/password credentials
version: '3.1'

volumes:
  dockvol:
    external: true
services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: abcd1234
    volumes:
            #    - /dockvol/mysql-dc:/var/lib/mysql
      - dockvol:/var/lib/mysql
    ports:
      - 3306:3306


  adminer:
    image: adminer
    restart: always
    ports:
      - 7010:8080
